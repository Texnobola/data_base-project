<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="container" id="container">
        <input class="inputs" type="text" id="nameInput" placeholder="Enter your username">
        <input class="inputs" type="password" id="passwordInput" placeholder="Enter your password">
        <input class="inputs" type="email" id="emailInput" placeholder="Enter your email">
        <input class="inputs" type="tel" id="phoneInput" placeholder="Enter your phone number">
        <input class="inputs" type="text" id="cityInput" placeholder="Enter your city">
        <input class="inputs" type="text" id="imageInput" placeholder="Enter image URL">
        <input class="inputs" type="text" id="aboutInput" placeholder="Tell us about yourself">
        <button class="submit" id="submit">Submit</button>
        <button class="users_info" id="users_info">Every users</button>
        <div id="warning" class="warning"></div>
    </div>
    <script src="startup.js"></script>
</body>
</html>
